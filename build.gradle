version = "3.0-devpack2"

buildscript {
    repositories {
        maven {
            url "https://hyperiumjailbreak.mycloudrepo.io/public/repositories/gradle-plugin-proxy"
        }
        maven {
            url "https://repo.spongepowered.org/maven"
        }
        maven {
            url "https://hyperiumjailbreak.mycloudrepo.io/public/repositories/forge-proxy"
        }
    }
    dependencies {
        classpath ('net.minecraftforge.gradle:ForgeGradle:2.1-SNAPSHOT') {
            exclude module: 'gson'
        }
        classpath 'org.spongepowered:mixingradle:0.6-SNAPSHOT'
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.41'
        classpath 'name.remal:gradle-plugins:1.0.156'
    }
}

configurations {
    embed
    compile.extendsFrom(embed)
}

apply plugin: 'net.minecraftforge.gradle.tweaker-client'
apply plugin: 'org.spongepowered.mixin'
apply plugin: 'kotlin'
apply plugin: 'java'
apply plugin: 'name.remal.disable-tests'

sourceCompatibility = 1.8
targetCompatibility = 1.8

group = "cc.hyperium"
archivesBaseName = "Hyperium"

compileJava.options.encoding = 'UTF-8'
compileJava.options.compilerArgs << "-Xlint:none"

minecraft {
    version = "1.8.9"
    tweakClass = "cc.hyperium.launch.HyperiumTweaker"
    mappings = "stable_20"
    runDir = 'run'
    clientJvmArgs = ["-XX:-DisableExplicitGC"] // fast world loading
    makeObfSourceJar = false
}

dependencies {
    embed('org.spongepowered:mixin:0.7.11-SNAPSHOT') {
        exclude module: 'launchwrapper'
        exclude module: 'guava'
        exclude module: 'gson'
        exclude module: 'commons-io'
    }
    embed 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.3.31'
    embed 'com.github.ben-manes.caffeine:caffeine:2.8.0'
    embed group: 'com.google.guava', name: 'guava', version: '17.0'
    embed group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
    embed ('org.slick2d:slick2d-core:1.0.2') {
        exclude module: 'lwjgl'
    }
    embed group: 'com.nativelibs4java', name: 'bridj', version: '0.7.0'
    embed ('com.github.HyperiumClient:Installer:1.9') {
        exclude module: 'gson'
        exclude module: 'LaunchWrapperPatcher'
    }
    embed 'com.github.hyperiumjailbreak:LaunchWrapperPatcher:d686ad4dd0'
    embed 'com.hyperiumjailbreak:gson-extras:0.2.2'
}

mixin {
    defaultObfuscationEnv notch
    add sourceSets.main, "mixin.hyperium.refmap.json"
}

repositories {
    maven {
        url "https://hyperiumjailbreak.mycloudrepo.io/public/repositories/jitpack-proxy"
    }
    maven {
        url "https://repo.spongepowered.org/maven/"
    }
    maven {
        url "https://hyperiumjailbreak.mycloudrepo.io/public/repositories/libs"
    }
}

processResources {
    inputs.files "src/main/resources"
    outputs.dir "build/classes/main"
    copy {
        from("src/main/resources")
        into("build/classes/main")
    }
}

jar {
    dependsOn configurations.compile
    from {
        configurations.embed.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
    exclude 'META-INF/*.RSA', 'META-INF/*.SF', 'META-INF/*.DSA', 'junit', 'junit/**'
    manifest.attributes(
        "MixinConfigs": 'mixins.hyperium.json',
        "TweakClass": 'cc.hyperium.launch.HyperiumTweaker',
        "TweakOrder": 0,
        "Manifest-Version": 1.0,
        "Main-Class": 'cc.hyperium.installer.InstallerStart'
    )
    configurations.embed.each { dep ->
        from(project.zipTree(dep)) {
            exclude 'META-INF', 'META-INF/**'
            exclude 'org/jetbrains/annotations', 'org/jetbrains/annotations/**'
        }
    }
}

all.each { cs ->
    cs instanceof CopySpec ? println(cs.duplicatesStrategy) : cs
}
